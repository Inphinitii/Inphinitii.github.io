        <script>
        function portItemOnHover(item, bool){
            var siblings = getSiblings(item);
            for(var i = 0; i < siblings.length; i++)
            {
                if(siblings[i].isSameNode(item))
                {
                    siblings[i].classList.add("active");
                    siblings[i].childNodes[1].classList.add("content-expand");
                }
                else
                {
                    siblings[i].classList.remove("active")
                    siblings[i].classList.add("hidden")
                }
            }
        }

        function getSiblings(element){
            var siblings = [];
            element = element.parentNode.firstChild;

            while(element = element.nextSibling)
                if(element.nodeName.toUpperCase() == 'DIV')
                    siblings.push(element);
            return siblings;
        }
        </script>
